ans-serif" font-size="13" lengthAdjust="spacing" textLength="180.3623" x="791.2944" y="630.4497">Time Complexity: O(V&#178; &#215; E)</text><g class="message" data-entity-1="part2" data-entity-2="part2" id="msg11"><line style="stroke:#181818;stroke-width:1;" x1="532.2656" x2="574.2656" y1="664.6484" y2="664.6484"/><line style="stroke:#181818;stroke-width:1;" x1="574.2656" x2="574.2656" y1="664.6484" y2="677.6484"/><line style="stroke:#181818;stroke-width:1;" x1="533.2656" x2="574.2656" y1="677.6484" y2="677.6484"/><polygon fill="#181818" points="543.2656,673.6484,533.2656,677.6484,543.2656,681.6484,539.2656,677.6484" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="227.4492" x="539.2656" y="659.5825">Create undirected backbone graph</text></g><g class="message" data-entity-1="part2" data-entity-2="part2" id="msg12"><line style="stroke:#181818;stroke-width:1;" x1="532.2656" x2="574.2656" y1="706.7813" y2="706.7813"/><line style="stroke:#181818;stroke-width:1;" x1="574.2656" x2="574.2656" y1="706.7813" y2="719.7813"/><line style="stroke:#181818;stroke-width:1;" x1="533.2656" x2="574.2656" y1="719.7813" y2="719.7813"/><polygon fill="#181818" points="543.2656,715.7813,533.2656,719.7813,543.2656,723.7813,539.2656,719.7813" style="stroke:#181818;stroke-width:1;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="216.4614" x="539.2656" y="701.7153">Populate with vertices and edges</text></g><g class="message" data-entity-1="part2" data-entity-2="part2" id="msg13"><line style="stroke:#181818;stroke-width:1;" x1="532.2656" x2="574.2656" y1="748.9141" y2="748.9141"/><line style="stroke:#181818;stroke-width:1;" x1="574.2656" x2="574.2656" y1="748.9141" y2="761.9141"/><line style="stroke:#181818;stroke-width:1;" x1="533.2656" x2="574.2656" y1="761.9141" y2="761.9141"/><polygon fill="#181818" points="543.2656,757.9141,533.2656,761.9141,543.2656,765